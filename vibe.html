<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML â†’ Text Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%);
      color: #e5e7eb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 800px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 24px 24px 20px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 4px;
      font-size: 1.5rem;
      letter-spacing: 0.03em;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .file-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }

    .file-label {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22c55e, #14b8a6);
      color: #022c22;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      outline: none;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.35);
    }

    .file-label:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(34, 197, 94, 0.45);
    }

    .file-label:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(34, 197, 94, 0.35);
    }

    .file-label input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-name {
      font-size: 0.85rem;
      color: #9ca3af;
      min-height: 1.2em;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 8px;
      background: #020617;
      color: #e5e7eb;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 10px 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      resize: vertical;
      min-height: 240px;
      outline: none;
      line-height: 1.4;
    }

    textarea:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
    }

    .bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 10px;
    }

    .copy-btn {
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.08s ease, border-color 0.08s ease, transform 0.08s ease;
    }

    .copy-btn span {
      font-size: 1.05rem;
    }

    .copy-btn:hover:not(:disabled) {
      background: rgba(15, 23, 42, 1);
      border-color: #22c55e;
      transform: translateY(-0.5px);
    }

    .copy-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .status {
      font-size: 0.8rem;
      color: #a5b4fc;
      min-height: 1.2em;
      text-align: right;
      flex: 1;
    }

    .hint {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 4px;
    }

    @media (max-width: 640px) {
      .card {
        padding: 18px 16px 16px;
      }
      .bottom-row {
        flex-direction: column-reverse;
        align-items: stretch;
      }
      .status {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>HTML â†’ Plain Text</h1>
    <p class="subtitle">Upload a <code>.html</code> file and get all readable text, tags stripped.</p>

    <div class="file-row">
      <label class="file-label">
        <span>Choose HTML file</span>
        <input id="fileInput" type="file" accept=".html,.htm,text/html" />
      </label>
      <div id="fileName" class="file-name"></div>
    </div>

    <textarea id="output" placeholder="Plain text will appear hereâ€¦"></textarea>

    <div class="bottom-row">
      <button id="copyBtn" class="copy-btn" disabled>
        <span>ðŸ“‹</span> Copy all text
      </button>
      <div id="status" class="status"></div>
    </div>

    <p class="hint">
      Scripts, styles, and noscript blocks are ignored. Output is from the HTML body text.
    </p>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileNameEl = document.getElementById("fileName");
    const outputEl = document.getElementById("output");
    const copyBtn = document.getElementById("copyBtn");
    const statusEl = document.getElementById("status");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
      if (msg) {
        // Clear after a short delay
        setTimeout(() => {
          if (statusEl.textContent === msg) {
            statusEl.textContent = "";
          }
        }, 2500);
      }
    }

    function extractTextFromHtml(htmlString) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlString, "text/html");

      // Remove script, style & noscript content so it doesn't pollute output
      doc.querySelectorAll("script, style, noscript").forEach((el) => el.remove());

      let text = "";
      if (doc.body) {
        text = doc.body.innerText || doc.body.textContent || "";
      } else if (doc.documentElement) {
        text = doc.documentElement.innerText || doc.documentElement.textContent || "";
      }

      // Normalize whitespace a bit
      text = text
        .replace(/\r/g, "")
        .replace(/[ \t]+\n/g, "\n")
        .replace(/\n[ \t]+/g, "\n")
        .replace(/\n{3,}/g, "\n\n")
        .trim();

      return text;
    }

    fileInput.addEventListener("change", () => {
      setStatus("");
      outputEl.value = "";
      copyBtn.disabled = true;

      const file = fileInput.files && fileInput.files[0];
      if (!file) {
        fileNameEl.textContent = "";
        return;
      }

      fileNameEl.textContent = file.name;

      const reader = new FileReader();

      reader.onload = (event) => {
        try {
          const html = event.target.result;
          const text = extractTextFromHtml(html);
          outputEl.value = text;
          copyBtn.disabled = !text;
          setStatus(text ? "Text extracted." : "No text content found.");
        } catch (err) {
          console.error(err);
          setStatus("Error parsing HTML.");
        }
      };

      reader.onerror = () => {
        setStatus("Error reading file.");
      };

      reader.readAsText(file);
    });

    copyBtn.addEventListener("click", async () => {
      const text = outputEl.value;
      if (!text) return;

      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
        } else {
          // Fallback for older browsers
          outputEl.focus();
          outputEl.select();
          document.execCommand("copy");
        }
        setStatus("Copied to clipboard.");
      } catch (err) {
        console.error(err);
        setStatus("Failed to copy.");
      }
    });
  </script>
</body>
</html>
